<h2>Clever Jasmin</h2>
<div class="row">
    <div class="col-md-5" *ngFor="let event of events">
        <app-event-thumbnail [event]="event" (eventClick)="onClicked($event.target)" 
        (click)="toaster(event.name)" #thumbnail></app-event-thumbnail>
    </div>
</div>
