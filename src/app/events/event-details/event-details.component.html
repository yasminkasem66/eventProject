<div class="container">
  <h2>Detailed component</h2>
  <img class="event-img" [src]="event?.imageUrl" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase }} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date |date :'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price | currency :'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-2" style="margin: 0;">
      <h2>Sessions</h2>

    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm" style="margin-right: 20px;">
        <button class="btn btn-default  " [class.active]="sortBy=='name'" (click)="sortBy='name'"> name</button>
        <button class="btn btn-default  " [class.active]="sortBy=='votes'" (click)="sortBy='votes'">
          votes</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default  " [class.active]="filterBy=='all'" (click)="filterBy='all'"> All</button>
        <button class="btn btn-default  " [class.active]="filterBy=='beginner'" (click)="filterBy='beginner'">
          Beginner</button>
        <button class="btn btn-default m-1" [class.active]="filterBy=='intermediate'" (click)="filterBy='intermediate'">
          Intermediate</button>
        <button class="btn btn-default" [class.active]="filterBy=='advanced'" (click)="filterBy='advanced'">
          Advanced</button>
      </div>
    </div>
    <div class="col-md-2">
      <a (click)="addSession()"> Add Session</a>
    </div>

  </div>
  <app-sessionlist [filterBy]="filterBy" [sortBy]="sortBy" *ngIf="!addMode" [sessions]="event?.sessions"></app-sessionlist>
  <app-create-session *ngIf="addMode" (cancelAddSession)="cancelAddSession()" (saveNewSession)="addNewSession($event)">
  </app-create-session>
</div>
