<div class="navbar navbar-default" style="margin-top:15px ;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All
            Events</a>
        </li>
        <li><a [routerLink]="['/events/new']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Create
            Event</a></li>
        <li class="dropdown">
          <a routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="dropdown-toggle"
            data-toggle="dropdown">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!authService.isAuthenticated()" [routerLink]="['user/login']" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">Login </a>
            <a *ngIf="authService.isAuthenticated()" [routerLink]="['user/profile']" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">Welcome {{authService.currentUser.firstName}}</a>
          </li>
        </ul>
      </div>
      <form id="searchForm" (ngSubmit)="searchSession(searchTerm)" class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" [(ngModel)]="searchTerm" name="searchTerm" class="form-control"
            placeholder="Search Sessions">
        </div>
        <button class="btn btn-default" modal-trigger="SearchResults">
          Search
        </button>
      </form>
    </div>
  </div>
</div>



<app-simple-modal  closeOnBodyClick="true" elementId="SearchResults" title="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions"  [routerLink]="['/events', session.id]" routerLinkActive="router-link-active" >
      {{session.name}}
    </a>
  </div>
</app-simple-modal>
